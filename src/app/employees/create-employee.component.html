<form #myForm="ngForm" (ngSubmit)="save(employee)" ngNativeValidate>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Employee Create</h3>
    </div>
    <div class="panel-body">
      <div class="form-group" [class.has-error]="name.invalid || name.touched" [class.has-success]="name.valid">
        <label class="control-label" for="name">Name</label>
        <input id="name" [(ngModel)]="employee.name" name="name" class="form-control" type="text" #name="ngModel">
        <span class="help-block" *ngIf = "name.invalid || name.touched">Name Required</span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="email" name="email" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="employee.gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="employee.gender">
            Female
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="contactPreference">Contact Preferences</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="emailId" name="emailId" [(ngModel)]="employee.contactPreference">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" value="phone" name="phone" [(ngModel)]="employee.contactPreference">
            Phone
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isactive" [(ngModel)]="employee.isactive">
            IsActive
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="department">
          Department
        </label>
        <select id="department" name="department" [(ngModel)]="employee.department" class="form-control">
          <option *ngFor="let dept of departments" [value]="dept.id">{{dept.name}}</option>
          <!-- <option value="2">Help Desk</option>
          <option value="3">HR</option>
          <option value="4">Management</option> -->
        </select>
      </div>
      <div class="row">
        <div class="form-group col-md-5">
          <label for="dateOfBirth">Date Of Birth</label>
          <input id="dateOfBirth" [(ngModel)]="employee.dateOfBirth" [bsConfig]="datePickerConfig" name="dateOfBirth"
            class="form-control" type="text" bsDatepicker>
        </div>
      </div>
      <div class="form-group">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" [(ngModel)]="employee.photoPath" name="photoPath" class="form-control" type="text">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" (click)="togglePhoto()">{{previewPhoto? "Hide":"Show"}}</button>
      </div>
      <div class="form-group">
        <img [src]="photopath" height="200px" width="200px" *ngIf="previewPhoto"/>
      </div>

      <div class="panel-footer">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>

{{myForm.value | json}}
